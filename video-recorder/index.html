<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    <script src='scripts.js' type="module"></script>
</head>
<body>

    <div class="container">
        <div class="buttons">
            <button id="share" class="button">Share my mic and camera</button>
            <button id="show-video" class="button">Show My Video</button>
            <button id="stop-video" class="button">Stop My Video</button>
            <div class="size-change">
                <button id="change-size" class="button">Change screen size</button>
                <input type="text" id="vid-width" value="1280"/>
                <input type="text" id="vid-height" value="720"/>
            </div>
            <div class="record-controls">
                <button id="start-record" class="button">Start recording</button>
                <button id="stop-record" class="button">Stop Recording</button>
                <button id="pause-record" class="button">Pause Recording</button>
                <button id="play-record" class="button">Play Recording</button>
                <div id="recording-state"></div>
            </div>
            <button id="share-screen" class="button">Share Screen</button>
            <div class="audio-inputs">
                <label>Select audio input: </label>
                <select id="audio-input"></select>
            </div>
            <div class="audio-outputs">
                <label>Select audio output: </label>
                <select id="audio-output"></select>
            </div>
            <div class="video-inputs">
                <label>Select video input: </label>
                <select id="video-input"></select>
            </div>
        </div>
        <div class="videos">
            <div>
                <h3>My feed</h3>
                <video id="my-video" class="video" autoplay playsinline></video>
            </div>
            <div>
                <h3>Recorder feed</h3>
                <video id="other-video" class="video" autoplay playsinline></video>
            </div>
        </div>
    </div>
    
</body>
</html>
