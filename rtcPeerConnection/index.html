<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>rtcPeerConnection</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script type="module" src="script.js"></script>
    <script type="module" src="socketListeners.js"></script>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="audio-button">audio</button>
        <button id="video-button">video</button>
        <div class="row mb-3 mt-3 justify-content-md-center">
            <div id="user-name"></div>
            <div style="display: flex;justify-content:center">
            <button id="call" class="btn btn-primary col-1" style="width: fit-content;">Call!</button>
            <button id="hangup" class="col-1" class="btn btn-primary" style="width: fit-content;">Hangup</button>
          </div>
            <div id="answer" class="col"></div>
        </div>
        <div id="videos">
            <div id="video-wrapper">
                <div id="waiting" class="btn btn-warning">Waiting for answer...</div>
                <video class="video-player" id="local-video" autoplay playsinline controls></video>
            </div>
            <div>
            <video class="video-player" id="remote-video" autoplay playsinline controls></video>
          </div>
        </div>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
</html>
